<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="green_box" class="text-center">
      <h1>Vacation Destinations Wishlist</h1>
      <h5>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </h5>
    </header>

    <section id="container">
      <div id="red_box">
        <form>
          <fieldset>
            <div id="form">
              <div class="mb-3">
                <label class="form-label">Destination name</label>
                <input
                  type="text"
                  id="destinationTextInput"
                  class="form-control"
                  placeholder="Enter the name of the destination"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input
                  type="text"
                  id="locationInput"
                  class="form-control"
                  placeholder="Where is it located"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Photo</label>
                <input
                  type="url"
                  id="urlPhotoInput"
                  class="form-control"
                  placeholder="Enter an image url of the place"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="descriptionTextArea"
                  rows="2"
                  placeholder="Where is it located"
                ></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Add to list
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div id="blue_box">
        <header class="h5" id="purple_box">Enter destination details</header>
        <div id="yellow_box"></div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
